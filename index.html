        <header id="page-header">
            <h1>Weather Dashboard</h1>
        </header>

        <main>
            <section id="search-container">
                <form id="search-form">
                    <h2>Search for a city:</h2>
                    <input type="text" name="search-text" id="search-text" placeholder="Enter city name">
                    <button type="submit" id="search-button">Search</button>
                </form>
                <div id="search-history-container">
                    <h4>History</h4>
                    <ol id="search-history-list"></ol>
                    <button id="clear-history" disabled>Clear History</button>
                </div>
            </section>

            <section id="weather-container">
                <div id="current-weather"></div>
                <div id="forecast-container">
                    <h3>5-Day Forecast</h3>
                    <div id="forecast-items-container">
                        <div class="forecast-item"></div>
                        <div class="forecast-item"></div>
                        <div class="forecast-item"></div>
                        <div class="forecast-item"></div>
                        <div class="forecast-item"></div>
                    </div>
                </div>
            </section>
        </main>
