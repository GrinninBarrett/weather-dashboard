<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='icon' href='assets/images/favicon.jpeg' />
    <link href='assets/styles/normalize.css' rel='stylesheet'>
    <link href='assets/styles/style.css' rel='stylesheet'>
    <title>Weather Dashboard</title>
</head>

<body>

    <header id="page-header">
        <h1>Weather Dashboard</h1>
    </header>

    <main>
        <section id="search-container">
            <form id="search-form">
                <h2>Search for a city:</h2>
                <div class="tooltip"><span class="tooltip-text">No city found with that name.</span></div>
                <input type="text" name="search-text" id="search-text" placeholder="Enter city name" autocomplete="off">
                <button type="submit" id="search-button">Search</button>
            </form>
            <div id="search-history-container">
                <h4>History</h4>
                <ol id="search-history-list"></ol>
                <button id="clear-history" disabled>Clear History</button>
            </div>
        </section>

        <section id="weather-container">
            <div id="current-weather-container"></div>
            <div id="forecast-container">
                <h3>5-Day Forecast</h3>
                <div id="forecast-items-container">
                    <div class="forecast-item"></div>
                    <div class="forecast-item"></div>
                    <div class="forecast-item"></div>
                    <div class="forecast-item"></div>
                    <div class="forecast-item"></div>
                </div>
            </div>
        </section>
    </main>

    <script src='assets/scripts/main.js'></script>
</body>

</html>
